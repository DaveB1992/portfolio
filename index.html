<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dave Bratby Protolio</title>
</head>

<body>
    <main>

        <nav class="navbar">
            <a href="#contact">Contact</a>
            <a href="#projects">Projects</a>
        </nav>
        <div class="introduction">
            <header>
                <h1>Hi there, my name is Dave and I create wesbites.</h1>
                <p id="intro">I am a full stack developer currently based in the UK.</p>
            </header>
        </div>
        <!--Introduction closeing div-->
        <header id="projects-header">
            <h2>Projects</h2>
        </header>
        <div>
            <!--projects opening div-->
            <section id="projects">
                <figure>
                    <img src="../portfolio/images/record collection.jpg" alt="image of a record collection">
                    <div class="text">
                        <p>Music Library<br>A place to track your music collection.</p>
                    </div>
                    <!--closing div for text-->
                </figure>
                <figure>
                    <img src="../portfolio/images/gym.jpg" alt="image of a squart rack and some kettlebells">
                    <div class="text">
                        <p>Gym Tracker</p>
                        <p>An app that's designed to track your weight lifting<br>progression and to log your
                            workouts.
                        </p>
                    </div>
                    <!--closing div for text-->
                </figure>
                <figure>
                    <img src="../portfolio/images/dnd.jpg"
                        alt="image of a dragon miniature and a soldier miniature on a set of gaming tiles">
                    <div class="text">
                        <p>D&D Encounter App</p>
                        <p>I created this app and site to help Game Masters <br> create random encounters easily for
                            their
                            games. </p>
                    </div>
                    <!--closing div for text-->
                </figure>
            </section>
        </div>
        <!--closing div for projects-->
        <div id="contact">
            <!--opening div for contact-->
            <header id="contact-header">
                <h3>Looking to get in touch? Fill in the form below and lets connect</h3>
            </header>
            <label>
                <input type="text" name="email" placeholder="Your email here">
            </label>
            <textarea cols="40" rows="5" name="message" spellcheck="false" placeholder="Your message here"
                id="textBox"></textarea>
            <button id="button">Submit
            </button>
        </div>
        <!--closing div for contact-->
        <div class="icons">
            <a href="https://github.com/DaveB1992" target="blank"> <img id="icon"
                    src="../portfolio/images/github.png"></a>
            <a href="https://twitter.com/DaveDoesCoding" target="blank"> <img id="icon"
                    src="../portfolio/images/twitter-sign.png"></a>
            <a href="https://davedoescoding.hashnode.dev" target="blank"> <img id="icon"
                    src="../portfolio/images/Hashnode.png"></a>
        </div>
        <!-- <footer>2023 Dave Bratby</footer> -->
    </main>
    <script src="script.js"></script>
</body>

</html>
